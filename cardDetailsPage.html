<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Details</title>
    <link rel="stylesheet" href="./Styles/cardDetails.css" />
  </head>

  <body>
      <div class="acsText">
        <h1>Card Details Page</h1>
      </div>
    <div id="container">
      <form id="form" onsubmit="handleSubmit()">
        <div>
          <label>Card Number</label>
          <br />
          <br />
          <div class="inputContainer">
          <input
            type="number"
            placeholder="XXXXXXXXXXXXXXXX"
            id="cardNumber"
            class="inputbox"
            min="0"
            max="9999999999999999"
            onkeydown="handleValidationForCardNumber()"
          />
        </div>
        </div>
        <br />
        <div>
          <label>CardHolder Name</label>
          <br />
          <br />
          <input
            type="text"
            placeholder="Name on card"
            id="cardHolderName"
            class="inputbox"
          />
        </div>
        <br />
        <div id="expiryDateAndMonthBox">
        <div>
          <label>CVV</label>
          <br />
          <br />
          <input type="number" placeholder="CVV" id="cvv"  class="cvvBox"/>
        </div>
        <br />
        <div>
          <label>Expiry month</label>
          <br />
          <br />
          <select id="expiryMonth">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <br />
        <div>
          <label>Expiry Year</label>
          <br />
          <br />
          <select id="expiryYear"></select>
        </div>
    </div>
        <br />
       <div id="submitButtonBox">
<input type="submit"  id="submitButton" placeholder="Pay Now"/>
        </div>

      </form>
    </div>
  </body>
</html>
<script src="./Scripts/cardDetails.js"></script>

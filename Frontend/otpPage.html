<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/otpPage.css" />
    <title>OTP</title>
  </head>
  <body>
    <h1 class="otpText">OTP Page</h1>
    <div class="container">
    <div class="inputMainBox">
    <label>Enter OTP</label>
    <br />
    <br />
    
    
    <input
    type="number"
    placeholder="Enter OTP"
    id="otp"
    class="inputbox"
    onkeydown="handleValidationForOtp()"
    oninput="handleManageText()"
    />
    </div>
    <br />
    <br />
    <p id="showErrorMessage"></p>
    <div class="otpBoxes">
    <button id="resendOtp" onclick="handleResendOtp()">RESEND OTP</button>
    <p id="pleaseWaitForResendOTP">Please Wait ...</p>
    <button id="sendOtp" onclick="handleSubmitOtp()">SUBMIT</button>
    <p id="pleaseWait">Please Wait ...</p>
    </div>
    </div>
    </body>
    
</html>
<script src="./Scripts/otpPage.js"></script>
